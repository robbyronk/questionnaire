<h1>Questionnaire Demo Page</h1>

<div class="row" data-ng-repeat="block in blocks" data-block>
</div>
<div class="row">
  <div class="span12">
    <div class="well">
      <div class="row-fluid">
        <div class="span6 offset2">
          <h3>What type of block would you like?</h3>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span6 offset2">
          <select data-ng-model="newBlockType" data-ng-options="b.label for b in blockTypes">
            <option value="">-- choose block --</option>
          </select>
        </div>
        <div class="span4">
          <button class="btn btn-large btn-success" data-ng-click="addNewBlock(newBlockType.value)">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
